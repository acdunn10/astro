<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Astro{% endif %}</title>
    <link rel="stylesheet"
          href="http://{{ host }}:1025/bootstrap/css/bootstrap.css"
          media="screen">
    {% block extrahead %}{% endblock %}
    <style>
    .table thead tr {
        background-color: #0415FF;
        color: #FFF;
    }
    </style>
    {% block extrastyle %}{% endblock %}
    {% if refresh_seconds %}
    <meta http-equiv='refresh'
          content='{{ refresh_seconds|floatformat:0 }}'>
    {% endif %}
</head>

<body>
    <div class="container">
    {% block nav-global %}
    <div class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/astro/sky/">Sky</a></li>
                <li><a href="/astro/angles/">Angles</a></li>
                <li><a href="/astro/distance/?body=sun">Distance ☼</a></li>
                <li><a href="/astro/distance/?body=earth">Distance ♁</a></li>
                <li><a href="/astro/elongation/">Elongation</a></li>
                <li><a href="/astro/moon/">Moon</a></li>
                <li><a href="/astro/horizon/">Rise/Set</a></li>
            </ul>
        </div>
    </div>
    {% endblock %}

    {% block content %}{{ content }}{% endblock %}

    </div>

</body>
</html>
